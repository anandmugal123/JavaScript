<body style="background-color: slategray;">
  <button onclick="myFunction()" style="color: rgb(97, 240, 233);border-radius: 25px;margin-left: 95px;">Try it</button>

  <ul id="list"></ul>
  <button style="background-color: green; border-radius: 25px;margin-left: 200px;" onclick="showImage()">show</button>

  <script>

    function showImage() {
      document.getElementById('hello').style.display = "block";
    }
    function hideImage() {
      document.getElementById('hello').style.display = "none";
    }
    function myFunction() {
      let y = document.getElementById("myText").value;
      var x = document.createElement("li");
      let h = document.createTextNode(y);
      x.appendChild(h)
      document.getElementById("list").appendChild(x);



      //document.body.appendChild(x);
    }
    function Username() {
      const url = 'https://api.github.com/users/anandmugal123'
      const api = new XMLHttpRequest();
      api.open('GET', url);
      api.onreadystatechange = function () {

        if (api.readyState === 4) {
          const data = JSON.parse(this.responseText)
          displayusername(data.name)

        }
      }
      api.send();

    }

    function displayusername(usname) {
      document.getElementById('git').innerHTML = `<h2>Name of Git Hub User Is:${usname}</h2>`;

    }

        .then(res => {

        })

          <li>GitHub URL is :${data.url}</li></ol>`;
    })}
