<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="heloe" style="background-color: slategray;">
    <button id="124" onclick="Username()" style="margin-left: 100px;width: 300px;height: 25px;border-radius: 15px;">For Github</button>
    
</body>
<script>
    function Username(){  
    const url='https://api.github.com/users/anandmugal123'
    const api=new XMLHttpRequest();
    api.open('GET', url);
    api.onreadystatechange = function(){
        
        if(api.readyState===4){
            const data=JSON.parse(this.responseText)
            displayusername(data.login)
            
        }
    }
    api.send();
    
    }
    
    function displayusername(usname){
        document.getElementById('heloe').innerHTML=`<h2>UserName of Git Hub Is:${usname}</h2>`;
        
    }

</script>
</html>
